<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="quote-container">
        <div class="quote-box">
            <div class="quote-text">
                <p id="quote"></p>
                <p id="quote-author"></p>
            </div>
        </div>
        <div class="quote-change-box">
            <button onclick ="getApi()"id="new-quote-btn">new quote</button>
        </div>
        <div class="font-color">
            <h2>Font Color</h2>
            <label class="font-color-options">
                <input onclick ="changeFontColor('var(--primary-white-color)')"class="color-option fontc-1" name="font-color" type="radio">
                <input onclick ="changeFontColor('var(--primary-black-color)')" class="color-option fontc-2" name="font-color" type="radio">
                <input onclick ="changeFontColor('var(--primary-rosa-color)')" class="color-option fontc-3" name="font-color" type="radio">
                <input onclick ="changeFontColor('var(--primary-yellow-color)')" class="color-option fontc-4" name="font-color" type="radio">
            </label>
        </div>
        <div class="background-color">
            <h2>Background</h2>
            <label class="background-color-options">
                <input onclick="changeBackgroundColor('var(--primary-blue-color)')" class="color-option background-1" name="background-color"
                    type="radio">
                <input onclick="changeBackgroundColor('var(--primary-rosa-color)')" class="color-option background-2" name="background-color"
                    type="radio">
                <input onclick="changeBackgroundColor('var(--primary-violet-color)')" class="color-option background-3" name="background-color"
                    type="radio">
                <input onclick="changeBackgroundColor('var(--primary-green-color)')" class="color-option background-4" name="background-color"
                    type="radio">
            </label>
        </div>
        <div class="text-align">
            <h2>Text</h2>
            <label class="text-align-options">
                <input onclick="textAlign('left')" class="text-align text-1"
                    name="text-align" type="radio">
                <input onclick="textAlign('center')" class="text-align text-2"
                    name="text-align" type="radio">
                <input onclick="textAlign('right')" class="text-align text-3"
                    name="text-align" type="radio">
            </label>
        </div>
        <div class="text-style">
            <h2>Text</h2>
            <label class="text-style-options">
                <input onclick="textStyle('bold')" class="text-align style-1" name="text-style" type="radio">
                <input onclick="textStyle('italic')" class="text-align style-2" name="text-style" type="radio">
                <input onclick="textStyle('underline')" class="text-align style-3" name="text-style" type="radio">
            </label>
        </div>
        <div class="font">
            <h2>Font</h2>
         <select class="font-options" id="font-selection" onchange="changeFont(this)">
            <option value="Lobster Two">Lobster</option>
            <option value="Poppins">Poppins</option>
            <option value="Roboto">Roboto</option>
            <option value="Ubuntu">Ubuntu</option>
         </select>
        </div>
        <div class="random-bg">
            <h2>Random Background</h2>
            <button onclick="randomBG()"class="random-bg-btn"></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
